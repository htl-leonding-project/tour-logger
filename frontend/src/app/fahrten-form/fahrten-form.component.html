<img src="../../assets/wsv_oh_logo2018-smallest.png" id="wsvLogo">
<h1>Neue Eintragung</h1>
<mat-label>Boot</mat-label>
<mat-form-field appearance="fill">
  <mat-label>Boot</mat-label>
  <input type="text"
         aria-label="Number"
         matInput
         [formControl]="boatForm"
         [matAutocomplete]="auto"
         [(ngModel)]="boot"
         (ngModelChange)="createDriverFields()"
  >
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let boot of boote" [value]="boot.name">
      {{boot.name}} - {{boot.typeSeats}} - {{boot.nrOfSeats}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>

<mat-label *ngIf="showDriversTitle">Fahrer</mat-label>

<mat-form-field appearance="fill" *ngFor="let driver of driversArray">
  <mat-label>Fahrer {{driver}}</mat-label>
    <input matInput [(ngModel)]="driverNames[driver]">
</mat-form-field>

<mat-label>Route</mat-label>

<mat-form-field appearance="fill" >
  <mat-label>Ziel Ort</mat-label>
  <input matInput [(ngModel)]="ort" [disabled]="!showDriversTitle">
<!--  <mat-error *ngIf="validator.get('ort').hasError('required')">
    First Name is Required!
  </mat-error>-->
</mat-form-field>


<mat-form-field appearance="fill" >
  <mat-label>km-Anzahl</mat-label>
  <input matInput type="number" [(ngModel)]="kmAnzahl" [disabled]="!showDriversTitle">
<!--  <mat-error *ngIf="validator.get('kmAnzahl').hasError('required')">
    First Name is Required!
  </mat-error>-->
</mat-form-field>

<button mat-stroked-button color="primary" (click)="addEntry()">Los!</button>

<br><br>
