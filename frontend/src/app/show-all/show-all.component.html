<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Ort</th>
    <th>Bootbezeichnung</th>
    <th>km-Anzahl</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of dataSource">
      <td>{{ d.firstName }} {{ d.lastName }}</td>
      <td>{{ d.destination }}</td>
      <td>{{ d.boat }}</td>
      <td>{{ d.distance }}</td>
    </tr>
  </tbody>
</table>

<button mat-stroked-button color="primary" routerLink="/new">Neuer Eintrag</button>
