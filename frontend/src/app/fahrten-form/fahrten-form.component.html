<h1>Neue Eintragung</h1>
<mat-form-field appearance="fill">
  <mat-label>Vorname</mat-label>
  <input matInput [(ngModel)]="firstName">
<!--  <mat-error *ngIf="validator.get('firstName').hasError('required')">
    First Name is Required!
  </mat-error>-->
</mat-form-field>


<mat-form-field appearance="fill">
  <mat-label>Nachname</mat-label>
  <input matInput [(ngModel)]="lastName">
<!--  <mat-error *ngIf="validator.get('lastName').hasError('required')">
    First Name is Required!
  </mat-error>-->
</mat-form-field>


<mat-form-field appearance="fill">
  <mat-label>Bootbezeichnung</mat-label>
  <input type="text"
         placeholder="Bootsname eingeben"
         aria-label="Number"
         matInput
         [formControl]="myControl"
         [matAutocomplete]="auto"
         [(ngModel)]="bootbez">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>


<mat-form-field appearance="fill" >
  <mat-label>Ziel Ort</mat-label>
  <input matInput [(ngModel)]="ort">
<!--  <mat-error *ngIf="validator.get('ort').hasError('required')">
    First Name is Required!
  </mat-error>-->
</mat-form-field>


<mat-form-field appearance="fill" >
  <mat-label>km-Anzahl</mat-label>
  <input matInput type="number" [(ngModel)]="kmAnzahl">
<!--  <mat-error *ngIf="validator.get('kmAnzahl').hasError('required')">
    First Name is Required!
  </mat-error>-->
</mat-form-field>

<button mat-stroked-button color="primary" (click)="addEntry()">Eingabe</button>

<br><br>
