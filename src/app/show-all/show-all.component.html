<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="bootbez">
    <th mat-header-cell *matHeaderCellDef> Bootbezeichnung </th>
    <td mat-cell *matCellDef="let element"> {{element.bootbez}} </td>
  </ng-container>

  <!-- Ort Column -->
  <ng-container matColumnDef="ort">
    <th mat-header-cell *matHeaderCellDef> Ort </th>
    <td mat-cell *matCellDef="let element"> {{element.ort}} </td>
  </ng-container>

  <!-- km Anzahl Column -->
  <ng-container matColumnDef="kmAnzahl">
    <th mat-header-cell *matHeaderCellDef> km Anzahl </th>
    <td mat-cell *matCellDef="let element"> {{element.kmAnzahl}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
