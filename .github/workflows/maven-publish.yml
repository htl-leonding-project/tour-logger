# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Maven
      run: |
        mvn -B package --file pom.xml
        ls -lah
      working-directory: backend

    - name: install ssh key
      uses: caberger/install-ssh-key@v1.0
      with:
        ssh-private-key:  ${{ secrets.TOURLOGGER_PRIVATE_KEY }}
        user: ubuntu
        server: ${{ secrets.TOURLOGGER_IP }}
        alias: server

    - run: |
        scp -r frontend/dist/tl-frontend server:/var/www/html
        scp backend/target/tour-logger-1.0.0-SNAPSHOT-runner.jar server:~/
        ssh server "ls -l ~"

